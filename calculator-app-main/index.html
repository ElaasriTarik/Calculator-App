<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8" defer></script>
</head>
<body>

     <div class="container">
        <input type="text" value="result here..." class="screen">
       <div class="buttons">
         <button type="button" name="button" class="key" value="7">7</button>
         <button type="button" name="button" class="key" value="8">8</button>
         <button type="button" name="button" class="key" value="9">9</button>
         <button type="button" name="button" class="deleteBtn" value="delete">Del</button>
         <button type="button" name="button" class="key" value="4">4</button>
         <button type="button" name="button" class="key" value="5">5</button>
         <button type="button" name="button" class="key" value="6">6</button>
         <button type="button" name="button" class="key" value="+">+</button>
         <button type="button" name="button" class="key" value="1">1</button>
         <button type="button" name="button" class="key" value="2">2</button>
         <button type="button" name="button" class="key" value="3">3</button>
         <button type="button" name="button" class="key" value="-">-</button>
         <button type="button" name="button" class="key" value=".">.</button>
         <button type="button" name="button" class="key" value="0">0</button>
         <button type="button" name="button" class="key" value="/">/</button>
         <button type="button" name="button" class="key" value="*">X</button>
          <button type="button" name="button" class="resetBtn" value="reset">Reset</button>
          <button type="button" name="button" class="equal" value="=">=</button>
       </div>
     </div>

</body>
</html>
